<mat-card>
  <mat-card-header>
    <mat-card-title>Heroes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="heroes">
      <li *ngFor="let category of categories" class="item-container">
        <button mat-button mat-suffix mat-icon-button color="accent" class="delete-button" aria-label="Delete"
          (click)="deleteCategory(category)" matTooltip="Delete the hero">
          <mat-icon>delete</mat-icon>
        </button>
        <div class="selectable-item" [class.selected]="category === selectedCategory" (click)="onSelect(category)">
          <div class="badge">{{category.id}}</div>
          <div class="item-text">
            <div class="name">{{category.name}}</div>
            <div class="saying">{{category.description}}</div>
          </div>
        </div>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
